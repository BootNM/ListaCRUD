<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header>
        <h1 class="text-center"> <i class="fa-solid fa-carrot"></i> Mi lista de compras <i class="fa-solid fa-carrot"></i></h1>
        <p class="text-center">  Suma aqu√≠ los productos que necesites!</p>
    </header>
    <main>
        <section id="formIngreso">
            <form>
            <div class="cajaInputs">
                <div class="inputs-top">
                    <label for="nombre-producto">Producto</label>
                    <input type="text" name="nombre-producto" id="nombre-producto">
                </div>
                <div class="inputs-top">
                    <label for="cantidad-producto">Cantidad</label>
                    <input type="text" name="cantidad-producto" id="cantidad-producto">
                </div>
            </div>
                <div class="botonera-add">
                    <button id="btnAgregaProd" class="btn btn-success">Agregar Producto</button>
                    <button id="btnCambio" class="btn btn-success">Confirmar</button>
                </div>
            </form>
        </section>
        <section id="listado-productos">

        </section>
        
    </main>
